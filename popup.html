<html>
  <head>
      <title>Little Rat</title>
      <style>
        #extensions tr {
          vertical-align: top;
          list-style-type: none; 
          width: 100%; 
          padding: 1em; 
          font-size: 14px;
        }
        #container {
          min-width: 300px;
        }
        #container > div {
          display: flex;
          align-items: center;
          padding: 0 1em;
        }
        #logo {
          height: 24px; 
          vertical-align:middle;
        }
        .ext-name > div {
          display: flex; 
          gap: 1em; 
          padding: 0 1em; 
          max-width: 300px;
          font-size: 12px;
        }
        .ext-name pre {
          word-break: break-all; 
          white-space: pre-wrap; 
          margin: 2px 0;
          font-size: 10px;       
        }
        #reset {
          float: right;
        }

      </style>
      <script src="popup.js"></script>
  </head>
  <body>
    <div id="container" style="min-width: 300px;">
      <button id="reset">Reset</button>
      <div>
        <img id="logo" src="rat-128.png" alt="logo"/>
        <h1 style="margin: auto 0 auto 1em; ">Little Rat</h1>
      </div>
      
      <table id="extensions">
        <tbody id="exts-body"></tbody>
      </table>
    </div>
  </body>
</html>
