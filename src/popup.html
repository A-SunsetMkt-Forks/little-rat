<html>
  <head>
      <title>Little Rat</title>
      <link rel="stylesheet" href="popup.css">
      <script src="popup.js" type="module"></script>
  </head>
  <body>
    <div id="container" style="min-width: 400px;">
      
      <div class="app-header">
        <img id="logo" src="../assets/little-rat-128x128.png" alt="logo"/>
        <h3 style="margin: auto 0 auto 1em; "><a style="text-decoration: none; color: inherit;" href="/src/popup.html?dashboard" target="_blank">Little Rat</a></h3>
        <div class="buttons">
          <button id="reset">Reset</button>
          <svg id="theme" class="theme pointer" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </div>
      </div>
      <div id="exts-body"></div>
      <div class="permissions">
        <div>
          <button id="request-perm">Grant permission to see extensions</button>
          <p>
            <b>NOTE</b><br>
            You are using a version, installed from the store.<br>
            This version has limited functionality due to APIs that are only available when the version is installed manually.<br>
            For more information, visit the <a href="https://github.com/dnakov/little-rat" target="_blank">project</a> page.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
